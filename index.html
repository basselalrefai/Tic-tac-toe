<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe By Bassel Alrefai TOP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Reset.CSS">
</head>
<body>

    <div class="wrapper">
        <form class="form" >
            <p class="p-text">
                <label for="p1-name">Player 1: </label>
                <input class="text-input" type="text" name="p1-name" id="p1-name" required/>
            </p>

            <p class="p-radio">
                <label class="radio-label" for="x-symbol">X</label>
                <input class="radio-input" type="radio" name="symbol" id="x-symbol" value="X"/>
                <label class="radio-label" for="o-symbol">O</label>
                <input class="radio-input" type="radio" name="symbol" id="o-symbol" value="O">
            </p>

            <p class="p-text">
                <label class="text-label" for="p2-name">Player 2: </label>
                <input class="text-input" type="text" name="p2-name" id="p2-name" required/>
            </p>

            <p class="p-submit">
                <button type="submit" id="submit-btn" class="submit-btn btn">Submit</button>
            </p>

        </form>
    </div>

    <header class="hide header">
        <section class="p1-score score-container">
            <h2 class="p1-name name">Player 1:</h2>
            <h2 class="p1-score p1-score-num score">0</h2>
        </section>
        <section class="p2-score score-container">
            <h2 class="p2-name name">Player 2:</h2>
            <h2 class="p2-score p2-score-num score">0</h2>
        </section>
        <section class="announcements-container">
            <h2 class="announcement"></h2>
        </section>
    </header>
    <main class="hide main">
        <div class="gameboard-grid-container">
        </div>
        <div class="btns-container">
            <button class="next-round-btn btn" type="button">Next Round</button>
            <button class="reset-btn btn">Reset Game</button>
        </div>
    </main>
    <footer class="footer-container">
        <h3>Made By <a class="footer-link" href="https://github.com/basselalrefai">Bassel Alrefai</a></h3>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
